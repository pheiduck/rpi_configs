name: Linux
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Restore installed‑packages manifest
        id: pkg_cache
        uses: actions/cache@main
        with:
          path: installed_packages.txt
          key: ${{ runner.os }}-installed-${{ matrix.os }}
          restore-keys: |
            ${{ runner.os }}-installed-${{ matrix.os }}-

      - name: Re‑install previously installed packages
        if: steps.pkg_cache.outputs.cache-hit == 'true'
        run: |
          sudo apt-get update
          xargs -r sudo apt-get install -y < installed_packages.txt

      - name: Bootstrap & save installed‑package list
        if: steps.pkg_cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
          dpkg-query --showformat='${Package}\n' --show > installed_packages.txt

      - name: Cache installed‑packages manifest
        if: steps.pkg_cache.outputs.cache-hit != 'true'
        uses: actions/cache@main
        with:
          path: installed_packages.txt
          key: ${{ runner.os }}-installed-${{ matrix.os }}

      - name: Testing Shell script
        run: |
          cd airconnect
          sudo zsh airconnect_installer
          sudo zsh airconnect_installer
          sudo zsh airconnect_uninstaller
          sudo zsh airconnect_uninstaller || true
