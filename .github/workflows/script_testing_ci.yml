name: CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: pguyot/arm-runner-action@main
      with:
        commands: |
            sudo apt update
            sudo apt install git -y
            sudo git clone https://github.com/pheiduck/rpi_configs.git
            cd rpi_configs
            sudo chmod +x airconnect_installer.sh
            sudo chmod +x airconnect_uninstaller.sh
            sudo ./airconnect_installer.sh
            sudo ./airconnect_installer.sh
            sudo ./airconnect_uninstaller.sh
