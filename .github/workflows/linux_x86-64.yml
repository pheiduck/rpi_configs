name: Linux x86_64
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: tecolicom/actions-use-apt-tools@main
        with:
          tools: zsh
      - uses: actions/checkout@main
      - name: Testing Shell script
        run: |
          sudo eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install curl
          sudo zsh airconnect_installer
          sudo zsh airconnect_installer
          sudo zsh airconnect_uninstaller
