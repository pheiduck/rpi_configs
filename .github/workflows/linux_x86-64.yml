name: Linux x86_64
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - run: sudo rm -f /etc/apt/sources.list.d/*
        if: ${{ matrix.os != 'ubuntu-24.04' }}
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: zsh zsh-common
      - uses: actions/checkout@main
      - name: Install dependencies
        if: ${{ matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04' }}
        run: |
          RELEASE=echo $(grep ^VERSION_CODENAME= /etc/os-release | cut -d'=' -f2) >> $GITHUB_ENV
          sudo apt-get install -t ${{ env.RELEASE }}-backports curl -y
      - name: Testing Shell script
        run: |
          cd airconnect
          sudo zsh airconnect_installer
          sudo zsh airconnect_installer
          sudo zsh airconnect_uninstaller
          sudo zsh airconnect_uninstaller || true
